<div class="shopping-page">
    <section class="top-content" style="min-height: 68px">
        <!--shop-now-->

            <div class="shoppingpage-title">
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="etakwizard">
            </div>
            <div class="step-entry">
                <div class="step-title">
                    <h3>Congratulation!</h3>

                        <form class="login-warp">

                                <h5 class="center">{{MSISDN}}</h5><br /><br />
                            </p>
                            <p class="center" ng-if="showbutton_goToDeviceActivation">
                                <button type="button" ng-click="goToDeviceActivation()" class="btn btn-default">Activate Other Device(s)</button>
                            </p>
                            <p class="center">You can register here <a href="/SelfCare/Customer/Registration" target="_self">SelfCare Registration</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
