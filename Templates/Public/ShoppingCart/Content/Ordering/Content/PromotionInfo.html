<div ng-controller="OrderingController">
    <div class="modal-header">
        <h3 class="modal-title">Promotion Info</h3>
    </div>
    <div class="modal-body">
        <section class="table" style="max-height:200px;width:100%">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Credit Limit</th>
                            <th>Price ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="info in PromotionInfo">
                            <td>{{info.service}}</td>
                            <td>{{info.creditlimit}}</td>
                            <td>{{info.price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <div class="modal-footer">
        <button ng-click="close()" class="btn btn-danger btn-md pull-right">Close</button>
    </div>
</div>
