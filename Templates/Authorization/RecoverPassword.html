<div class="auth-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">

        <div class="etak-logo">
          <figure>
              <img src="images/etak-logo.png" alt="elephant talk corp." class="img-responsive">
          </figure>
          <h1>Elephanttalk</h1>
        </div>
        <div class="white-box recovery">
            <div class="login-info">
                <h3>
                Password Recover
                </h3>
            </div>
            <etbossform name="recoverPasswordForm" value="RecoverPasswordController" ng-controller="recoverPasswordFormController" class="login-warp" field="{{datas}}"></etbossform>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal for-auth fade" id="verifyModal" tabindex="-1" role="dialog" aria-labelledby="recoverModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="aui-message info password-recover" ng-controller="RecoverAgreementController">
                    <span class="auth-icon">
                        <i class="et info44"></i>
                    </span>
                    <p class="pui-info-message">
                        The system will send a password recovery link to your email.
                        <span>Are you agree?</span>
                    </p>

                    <div class="modal-agreement">
                        <div class="btn-group">
                            <button type="button" ng-click="send()" class="btn blue btn-default btn-lg">Yes</button>
                            <!--<button type="button" class="btn blue btn-primary" style="margin:15px 80px 15px 15px;">SMS</button>-->
                            <button type="button" class="btn blue btn-default btn-lg" data-dismiss="modal" aria-label="Close">No</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal for-auth fade" id="verifySuccessModal" tabindex="-1" role="dialog" aria-labelledby="sucessModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-body auth-sent">
                <div class="aui-message success">
                    <span class="auth-icon">
                        <i class="et upwards4"></i>
                    </span>
                    <p class="pui-success-message">
                        <span>The verification link has been sent to your email.</span>
                        Please follow described procedure there. If you had trouble, please contact 31********
                    </p>
                    <div class="modal-agreement">
                        <div class="btn-group">
                            <a href="/Authorization/Login" target="_self" class="btn btn-default btn-lg" role="button">OK</a>
                        </div>
                    </div>

                </div>
            </div>
         </div>

    </div>
