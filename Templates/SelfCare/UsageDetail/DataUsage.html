<div class="panel panel-default" ng-show="datausage.viewdetails.apn != undefined && datausage.viewdetails.apn !=''">
    <div class="panel-body">
        <section>
            <div class="table-responsive">

                <table class="table table-bordered">
                    <thead class="table-head">
                        <tr>
                            <th>No</th>
                            <th ng-click="sort('Date')">
                                Date
                                <span class="glyphicon sort-icon" ng-show="sortKey=='Date'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('Usage')">
                                Usage (KB)
                                <span class="glyphicon sort-icon" ng-show="sortKey=='Usage'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th ng-click="sort('Amount')">
                                Amount ($)
                                <span class="glyphicon sort-icon" ng-show="sortKey=='Amount'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="item in datausage.viewdetails.apn|itemsPerPage:10| orderBy:sortKey:reverse">
                            <td>{{$index + 1}}</td>
                            <td>{{item.Date}}</td>
                            <td>{{item.Usage}}</td>
                            <td>{{item.Amount}}</td>
                        </tr>

                    </tbody>

                </table>
                <dir-pagination-controls max-size="10"
                                         direction-links="true"
                                         boundary-links="true"
                                         ng-show="datausage.viewdetails.apn.length">
                </dir-pagination-controls>

            </div>


        </section>
    </div>
</div>
