<div class="inner-page">
    <div ng-include="'Templates/SelfCare/Themes/Breadcrumb.html'"></div>
    <div class="ng-scope" ng-include="'Templates/SelfCare/Themes/Info.html'"></div>
    <div class="inner-selfcare single-payment">
        <div class="container">
            <div class="panel-data clean">
                <h3>Activation</h3>
                <div class="form-content panel-data row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12" ng-controller="SelfCareActivationFormController">
                        <!--generic form template-->
                        <!--<etbossform name="ETActivationDevice" field="{{activateDeviceForm}}"></etbossform>-->

                        <form novalidate="" class="etak-form form-horizontal  ng-scope ng-valid-pattern ng-valid-maxlength ng-dirty ng-valid-parse ng-valid ng-valid-required ng-submitted" name="ETActivationDevice" accessible_form="accessibleForm">
                            <div class="form-content ">
                                <div class="form-group row"><label ng-bind-html="lang.Zip_Code" for="zipcode" class="control-label col-md-6 ng-binding">Zip Code</label><div class="col-md-6"><input type="text" required="" ng-pattern="/^(?!^\s)(.*)+\S$/" ng-model="confirm.zipcode" placeholder="Zip Code" ng-class="{ error: ETActivationDevice.$submitted &amp;&amp; ETActivationDevice.zipcode.$invalid }" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength" id="ETActivationDevice_zipcode" name="zipcode" ng-maxlength="30"><span ng-show="ETActivationDevice.$submitted &amp;&amp; (ETActivationDevice.zipcode.$error.maxlength)" class="help-block with-errors ng-binding ng-hide" ng-bind-html="lang.validationmessage.maxlength" id="ETActivationDevice_zipcode_errormessage">field is too long</span><span ng-show="ETActivationDevice.$submitted &amp;&amp; (ETActivationDevice.zipcode.$error.required)" class="help-block with-errors ng-binding ng-hide" ng-bind-html="lang.validationmessage.mandatory" id="ETActivationDevice_zipcode_errormessage">field is mandatory</span></div></div>
                                <div class="form-group row"><label ng-bind-html="lang.ESN_Number_IMEI" for="esnnumberorimei" class="control-label col-md-6 ng-binding">ESN Number/IMEI</label><div class="col-md-6"><input type="text" required="" ng-change="checktypeesnimei(confirm.esnNumberOrImei)" ng-pattern="/^(?!^\s)(.*)+\S$/" ng-model="confirm.esnNumberOrImei" placeholder="ESN Number/IMEI" ng-class="{ error: ETActivationDevice.$submitted &amp;&amp; ETActivationDevice.esnnumberorimei.$invalid }" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength" id="ETActivationDevice_esnnumberorimei" name="esnnumberorimei" ng-maxlength="30"><span ng-show="ETActivationDevice.$submitted &amp;&amp; (ETActivationDevice.esnnumberorimei.$error.maxlength)" class="help-block with-errors ng-binding ng-hide" ng-bind-html="lang.validationmessage.maxlength" id="ETActivationDevice_esnnumberorimei_errormessage">field is too long</span><span ng-show="ETActivationDevice.$submitted &amp;&amp; (ETActivationDevice.esnnumberorimei.$error.required)" class="help-block with-errors ng-binding ng-hide" ng-bind-html="lang.validationmessage.mandatory" id="ETActivationDevice_esnnumberorimei_errormessage">field is mandatory</span></div></div>
                                <div class="form-group row" ng-hide="hideiccid"><label ng-bind-html="lang.ICCID" for="iccid" class="control-label col-md-6 ng-binding">ICCID</label><div class="col-md-6"><input type="text" ng-pattern="/^(?!^\s)(.*)+\S$/" ng-model="confirm.iccid" placeholder="ICCID" ng-class="{ error: ETActivationDevice.$submitted &amp;&amp; ETActivationDevice.iccid.$invalid }" class="form-control ng-pristine ng-untouched ng-valid ng-valid-pattern ng-valid-maxlength" id="ETActivationDevice_iccid" name="iccid" ng-maxlength="30"><span ng-show="ETActivationDevice.$submitted &amp;&amp; (ETActivationDevice.iccid.$error.maxlength)" class="help-block with-errors ng-binding ng-hide" ng-bind-html="lang.validationmessage.maxlength" id="ETActivationDevice_iccid_errormessage">field is too long</span></div></div>
                                <div class="form-group row"><label ng-bind-html="lang.checkboxhidden" for="checkbox" class="control-label col-md-4 ng-binding"></label><div class="col-md-8"> <div class="checkbox"><input type="checkbox" ng-model="confirm.checkboxUseExistingMobileNumber_1" name="checkbox_1" value="C_A" id="ETActivationDevice_checkbox_1" class="ng-untouched ng-valid ng-dirty ng-valid-parse"><label for="ETActivationDevice_checkbox_1"><span></span> Use Existing Mobile Number</label></div></div></div>
                                <div ng-show="confirm.checkboxUseExistingMobileNumber_1">
                                    <div class="form-group row"><label ng-bind-html="lang.Mobile_Number" for="mobilenumber" class="control-label col-md-6 ng-binding">Mobile Number</label><div class="col-md-6"><input type="text" ng-pattern="/^(?!^\s)(.*)+\S$/" ng-model="confirm.mobileNumber" placeholder="Mobile Number" ng-class="{ error: ETActivationDevice.$submitted &amp;&amp; ETActivationDevice.mobilenumber.$invalid }" class="form-control ng-pristine ng-untouched ng-valid ng-valid-pattern ng-valid-maxlength" id="ETActivationDevice_mobilenumber" name="mobilenumber" ng-maxlength="30"><span ng-show="ETActivationDevice.$submitted &amp;&amp; (ETActivationDevice.mobilenumber.$error.maxlength)" class="help-block with-errors ng-binding ng-hide" ng-bind-html="lang.validationmessage.maxlength" id="ETActivationDevice_mobilenumber_errormessage">field is too long</span></div></div>
                                    <div class="form-group row"><label ng-bind-html="lang.pin_number" for="pinnumber" class="control-label col-md-6 ng-binding">PIN Number</label><div class="col-md-6"><input type="text" ng-pattern="/^(?!^\s)(.*)+\S$/" ng-model="confirm.pinNumber" placeholder="PIN Number" ng-class="{ error: ETActivationDevice.$submitted &amp;&amp; ETActivationDevice.pinnumber.$invalid }" class="form-control ng-pristine ng-untouched ng-valid ng-valid-pattern ng-valid-maxlength" id="ETActivationDevice_pinnumber" name="pinnumber" ng-maxlength="30"><span ng-show="ETActivationDevice.$submitted &amp;&amp; (ETActivationDevice.pinnumber.$error.maxlength)" class="help-block with-errors ng-binding ng-hide" ng-bind-html="lang.validationmessage.maxlength" id="ETActivationDevice_pinnumber_errormessage">field is too long</span></div></div>
                                </div>
                            </div>
                            <div class="form-bottom group clearfix">
                                <div class="btn-set">
                                    <button ng-bind="lang.Activate" ng-click="ETActivationDevice.$valid &amp;&amp; activate(confirm)" class="btn btn-default ng-binding" id="ETActivationDevice_btn_submit_1" type="submit">Activate</button>
                                    <a role="button" class="btn btn-danger ng-binding" ng-href="{{cancel}}">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
