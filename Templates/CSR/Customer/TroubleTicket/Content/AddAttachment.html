<div class="modal-content etak-modal" id="AddAttachmentModal">
    <div class="modal-header">
        <h3 class="modal-title">{{'Add_Attachment' | translate}}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="et delete8"></i></span></button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal etak-form">

                <div class="form-group">
                    <div ng-include="'Templates/CSR/Customer/TroubleTicket/Content/AttachmentTTUpload.html'"></div>
                </div>


                <div class="modal-buttons clearfix">
                    <div class="btn-group pull-right">
                        <button ng-click="upload.uploadFileAttachments(upload.TicketNumber)" class="btn btn-default">{{'Submit'|translate}}</button>
                        <button data-dismiss="modal" class="btn btn-default ">{{'Cancel'|translate}}</button>
                     </div>
                </div>

        </form>
    </div>

</div>
