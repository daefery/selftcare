<div class="container" ng-controller="AdvanceSearchController">
    <div class="entry-title">
        <h3><i class="et shopper2"></i> Advanced search</h3>
    </div>
    <form id="advanceSearchFormInput" name="AdvanceSearchFilter" class="form-horizontal row">
        <div class="col-sm-12 col-xs-12 no-padding">
            <div class="col-sm-6 col-xs-12" ng-show="{{isETAKUser}}">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'MVNO'| translate}}</label>
                    <div class="col-sm-8">
                        <select name="MVNO" class="form-control" ng-model="FiscalUnitId" ng-disabled="{{!isETAKUser}}" style="border-color:#e1e1e1">
                            <option value="{{item.value}}" ng-repeat="item in TTMVNO" ng-selected="FiscalUnitId == item.value" ng-enter-adv="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IdNumber, Email, FiscalUnitId)">{{item.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'Customer_ID'| translate}}</label>
                    <div class="col-sm-8">
                        <input id="AdvanceSearchCustomer_ID" ng-enter-adv="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IMEI, IdNumber, Email, FiscalUnitId)" type="text" ng-model="CustomerId" class="form-control " style="border-color:#e1e1e1" placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'Subscription_ID'| translate}}</label>
                    <div class="col-sm-8">
                        <input id="AdvanceSearchSubscription_ID" ng-enter-adv="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IMEI, IdNumber, Email, FiscalUnitId)" type="text" ng-model="SubscriptionId" class="form-control " style="border-color:#e1e1e1" placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'IMSI' | translate}}</label>
                    <div class="col-sm-8">
                        <input id="AdvanceSearchIMSI" ng-enter-adv="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IMEI, IdNumber, Email, FiscalUnitId)" type="text" ng-model="IMSI" class="form-control " style="border-color:#e1e1e1" placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'Customer_Name'| translate}}</label>
                    <div class="col-sm-8">
                        <input id="AdvanceSearchCustomer_Name" ng-enter-adv="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IMEI, IdNumber, Email, FiscalUnitId)" type="text" ng-model="CustomerName" class="form-control " style="border-color:#e1e1e1" placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'Phone_Number'| translate}}</label>
                    <div class="col-sm-8">
                        <input id="AdvanceSearchPhone_Number" ng-enter-adv="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IMEI, IdNumber, Email, FiscalUnitId)" type="text" ng-model="MSISDN" class="form-control " style="border-color:#e1e1e1" placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label">ICCID</label>
                    <div class="col-sm-8">
                        <input id="AdvanceSearchICCID" ng-enter-adv="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IMEI, IdNumber, Email, FiscalUnitId)" type="text" ng-model="ICCID" class="form-control " style="border-color:#e1e1e1" placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label">ESN/IMEI</label>
                    <div class="col-sm-8">
                        <input id="AdvanceSearchIMEI" ng-enter-adv="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IMEI, IdNumber, Email, FiscalUnitId)" type="text" ng-model="IMEI" class="form-control " style="border-color:#e1e1e1" placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'ID_Card_Number'| translate}}</label>
                    <div class="col-sm-8">
                        <input id="AdvanceSearchID_Card_Number" ng-enter-adv="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IMEI, IdNumber, Email, FiscalUnitId)" type="text" ng-model="IdNumber" class="form-control " style="border-color:#e1e1e1" placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{'Email_Address'| translate}}</label>
                    <div class="col-sm-8">
                        <input id="AdvanceSearchEmail_Address" ng-enter-adv="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IMEI, IdNumber, Email, FiscalUnitId)" type="text" ng-model="Email" class="form-control " style="border-color:#e1e1e1" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-xs-12 no-padding">
            <div class=" col-lg-offset-5 col-md-offset-4 col-md-offset-4">
                <button type="button" id="AdvanceSearchCustomer_Lookup" class="btn btn-red btn-lg" ng-click="searchBy(CustomerId, SubscriptionId, IMSI, CustomerName, MSISDN, ICCID, IMEI, IdNumber, Email, FiscalUnitId)"><i class="icon-search"></i>{{'Search'| translate}}</button>
                <button type="button" id="AdvanceSearch_RESET" class="btn btn-info btn-lg" ng-click="ResetFieldAdvanceSearch()">{{'RESET'| translate}}</button>
            </div>
        </div>
    </form>
    <div class="next-box pad-20">
        <div class="recompileserversidepaging" compile="includeMultiplePageResultHtml"></div>
    </div>
</div>
