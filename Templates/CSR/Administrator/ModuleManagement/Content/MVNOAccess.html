<div class="normal-wrap custom" ng-controller="ModuleSecureSectionController">
    <header class="title">
        <h3><i class="et connection27"></i>MVNO Access</h3>
        <div class="panel-options">
            <ul>
                <li>
                    <button ng-show="isAssignMVNOEnable" type="button" data-toggle="modal" ng-click="listformodulemvno()" ng-disabled="isEnableAccandSS()" data-target="#mvnoaccModal" class="btn btn-default btn-sm"><i class="fa fa-edit"></i> {{'EDIT' | translate}}</button>
                </li>
            </ul>
        </div>
    </header>
    <div class="panel-data">
        <ul>
            <li class="" ng-repeat="MVNOModule in mvnoaccess">
                {{MVNOModule.MvnoName}}
            </li>
        </ul>
    </div>
</div>

<div id="mvnoaccModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content etak-modal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="et delete8"></i></button>
                <h3 class="modal-title">{{'Module_MVNO_Access' | translate}}</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="container" ng-repeat="MvnoDetail in mvnolist">
                        <!--<input type="checkbox" value="Role.RoleID" />{{Role.RoleName}} <br />-->
                        <label class="checkbox-inline">
                            <input id="{{MvnoDetail.orgid}}" type="checkbox" value="{{MvnoDetail.orgid}}" ng-checked="mvnosslist.indexOf(MvnoDetail.orgid) > -1" ng-click="mvnossSelection(MvnoDetail.orgid)" name="{{MvnoDetail.orgid}}" ng-hide="false" />
                            <label for="{{MvnoDetail.orgid}}"><span></span>{{MvnoDetail.mvnoname}}</label>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-disabled="isMvnoAccessChanged()" ng-click="setmvnoaccess()">Assign</button>
                <!--ng-disabled="isMvnoAccessChanged()"-->
            </div>
        </div>
    </div>
</div>
