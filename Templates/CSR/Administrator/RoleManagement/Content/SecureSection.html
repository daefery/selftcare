<div class="normal-wrap custom">
    <header class="title">
        <h3><i class="et bill9"></i>Secure Section</h3>
        <div class="panel-options" ng-controller="AssignSStoRoleSecureSectionController">
            <ul ng-show="isAssignSEnable">
                <!-- ng-show="isAssignSEnable" -->
                <li>
                    <button type="button" data-toggle="modal" ng-disabled="isRoleSelected()" ng-click="showmodal(3)" data-target="#commonModal" class="btn btn-default btn-sm">{{'Modify' | translate}}</button>
                </li>
            </ul>
        </div>
    </header>
    <div class="content-has-scroll">
        <ul class="inner-scroll">
            <li class="" ng-repeat="ModuleSecureSection in rolesecsec">
                {{ModuleSecureSection.ModuleName}} - {{ModuleSecureSection.SectionName}}
            </li>
        </ul>
    </div>
</div>

<div id="roleSSModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content etak-modal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="et delete8"></i></button>
                <h3 class="modal-title">{{'Assign_SecureSection' | translate}}</h3>
            </div>
            <div class="modal-body scroll-content">
                <div class="label-has-select clearfix" ng-repeat="ModuleSecureSectionDomain in allsecsec">
                    <!--<input type="checkbox" value="Role.RoleID" />{{Role.RoleName}} <br />-->

                    <label class="checkbox-inline">
                        <input id="{{ModuleSecureSectionDomain.SectionID}}" type="checkbox" value="{{ModuleSecureSectionDomain.SectionID}}" ng-checked="roleSSlist.indexOf(ModuleSecureSectionDomain.SectionID) > -1" ng-click="ssSelection(ModuleSecureSectionDomain.SectionID)" name="{{ModuleSecureSectionDomain.SectionName}}" ng-hide="false" />
                        <label for="{{ModuleSecureSectionDomain.SectionID}}"><span></span><em class="label-description"><strong>{{ModuleSecureSectionDomain.ModuleName}} - {{ModuleSecureSectionDomain.SectionName}}</strong>Target Module: {{ModuleSecureSectionDomain.TargetModuleName}}</em></label>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="isRoleSSChanged()" ng-click="assignss()">Assign</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
