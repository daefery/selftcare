<div class="container">
    <div class="row">
        <section class="col-md-3 col-sm-3">
            <div ng-include="'templates/csr/administrator/SideBar/SideBar.html'"></div>
        </section>
        <section class="col-md-9 col-sm-9">
            <section class="normal-wrap">
                <div ng-include="'templates/csr/administrator/usermanagement/viewUser/viewuserfilter.html'"></div>
            </section>
            <span class="m-30"></span>
            <section class="normal-wrap">
                <header class="title">
                    <h3><i class="et avatar31"></i>{{'Search_User_Result' | translate}}</h3>
                    <div class="panel-options" ng-controller="ViewUserSecureSectionController">
                        <ul>
                            <!--<select style="margin-left:-100px; float:left; margin-top:10px; width:100px" ng-model="mvnoselection" class="form-control" ng-change="viewgetMvno(mvnoselection)">

                            </li>
                            <li>
                                <a class="btn btn-default" ng-click="isDetailShow() || okcancel()" ng-show="isDetailEnable" type="button" ng-disabled="isDetailShow()">{{'User_Detail' | translate}}</a>
                            </li>
                            <li>
                                <button type="button" class="btn-toggle" data-target="#usermgtDetail" data-toggle="collapse">

                            </li>
                        </ul>
                    </div>
                </header>
                <div id="usermgtDetail" class="collapse in">
                    <div class="panel-data">
                        <div ng-include="'templates/csr/administrator/usermanagement/viewUser/viewuser.html'"></div>
                    </div>
                </div>
            </section>

        </section>
    </div>
</div>
